      - CORE_PEER_ADDRESS=peer0.farmer.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.farmer.example.com:7052
